<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/led-digital-7" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
    <title>Calculator</title>
  </head>

  <body>
    <div id= "calculator">
      <div class= "calculator-top">
        <h1 class="text-design"> CALCULATOR </h1>
      </div>
      <div class= "calculator-display">
        <h2 id = displayValue text = 0>0</h2>
      </div>
      <div class= "calculator-buttons">
        <div class= "button calculator-buttons-7">
          <button type="button" onclick="sendToDisplay(this.value)"
          value="7"> 7 </button>
         </div>
        <div class= "button calculator-buttons-4">
          <button type="button" onclick="sendToDisplay(this.value)"
          value=4> 4 </button>
        </div>
        <div class= "button calculator-buttons-1">
          <button type="button" onclick="sendToDisplay(this.value)"
          value=1> 1 </button>
        </div>
        <div class= "button calculator-buttons-0">
          <button type="button" onclick="sendToDisplay(this.value)"
          value=0> 0 </button>
        </div>
        <div class= "button calculator-buttons-8">
          <button type="button" onclick="sendToDisplay(this.value)"
          value=8> 8 </button>
        </div>
        <div class= "button calculator-buttons-5">
          <button type="button" onclick="sendToDisplay(this.value)"
          value=5> 5 </button>
        </div>
        <div class= "button calculator-buttons-2">
          <button type="button" onclick="sendToDisplay(this.value)"
          value=2> 2</button>
        </div>
        <div class= "button calculator-buttons-multiply">
          <button type="button" onclick="sendToDisplay(this.value)"
          value="*"> x </button>
        </div>
        <div class= "button calculator-buttons-9">
          <button type="button" onclick="sendToDisplay(this.value)"
          value=9> 9 </button>
        </div>
        <div class= "button calculator-buttons-6">
          <button type="button" onclick="sendToDisplay(this.value)"
          value=6> 6 </button>
        </div>
        <div class= "button calculator-buttons-3">
          <button type="button" onclick="sendToDisplay(this.value)"
          value=3> 3 </button>
        </div>
        <div class= "button calculator-buttons-divide">
          <button type="button" onclick="sendToDisplay(this.value)"
          value="/"> / </button>
        </div>
        <div class= "button calculator-buttons-substract">
          <button type="button" onclick="sendToDisplay(this.value)"
          value="-"> - </button>
        </div>
        <div class= "button calculator-buttons-add">
          <button type="button" onclick="sendToDisplay(this.value)"
          value="+"> + </button>
        </div>
        <div class= "button calculator-buttons-equal">
          <button type="button" onclick="sendToDisplay(this.value)"
          value="="> = </button>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
